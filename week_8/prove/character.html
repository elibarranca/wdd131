<body>
<!-- no se si poner esto aca     
        <div class="card">
        <img class="image" id="characterImage" src="" alt="Character">
        <div class="name" id="characterName">Character Name</div>
        <div class="stats">
            <p><strong>Class:</strong> <span id="characterClass">Unknown</span></p>
            <p><strong>Level:</strong> <span id="characterLevel">1</span></p>
            <p><strong>Health:</strong> <span id="characterHealth">100</span></p>
        </div>
        <div class="buttons">
            <button id="attackedBtn">Attacked</button>
            <button id="levelUpBtn">Level Up</button>
        </div>
    </div>
