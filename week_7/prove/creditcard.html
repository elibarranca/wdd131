<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="creditcard.css">
  <script src="creditcard.js" defer></script>
</head>
<body>
  <header>
    <h1>Payment</h1>
  </header>
  <main>
    <section class="errors"></section>
    <form id="cardForm">
      <div class="card-plastic">
<!-- FRONT -->
        <div class="card-front">
          <p>TOTAL: $199</p>
          <span class="icon">ðŸ’³</span>
          <label for="cardNumber">CARD NUMBER</label>
          <input type="text" id="cardNumber" placeholder="1234123412341234" required>

          <label for="cardHolder">CARD HOLDER</label>
          <input type="text" id="cardHolder" placeholder="John Doe" required>

          <div id="cardExpiration">
            <label id="expirationDate">EXPIRATION</label>
            <input type="text" id="month" placeholder="MM" aria-labelledby="expirationDate" required>
            <input type="text" id="year" placeholder="YY" aria-labelledby="expirationDate" required>
          </div>
        </div>
<!-- BACK -->
        <div class="card-back">
          <label for="cvc">CVC/CVV</label>
          <input type="text" id="cvc" placeholder="xxx" required>
        </div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
